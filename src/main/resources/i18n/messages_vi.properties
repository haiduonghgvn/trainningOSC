SUCCESS_CODE=200
SUCCESS_MESSAGE=SUCCESS
SUCCESS_DESCRIPTIONS=Yêu cầu thành công
#===============================================
BAD_REQUEST_CODE=400
BAD_REQUEST_MESSAGE=BAD_REQUEST
BAD_REQUEST_DESCRIPTIONS=Có một lỗi cú pháp trong request và request bị từ chối.
#===============================================
UNAUTHORIZED_CODE=401
UNAUTHORIZED_MESSAGE=UNAUTHORIZED
UNAUTHORIZED_DESCRIPTIONS=Request phải có user xác thực(phải có username, password), các Response bắt buộc phải có thành phần WWW-Authenticate  chứa yêu cầu thích hợp
#===============================================
INSUFFICIENT_CODE=402
INSUFFICIENT_MESSAGE=PAYMENT REQUIRED
INSUFFICIENT_DESCRIPTIONS=Việc thanh toán là bắt buộc. Code này vẫn chưa hoạt động.
#===============================================
FORBIDDEN_CODE=403
FORBIDDEN_MESSAGE=FORBIDDEN
FORBIDDEN_DESCRIPTIONS=Request là hợp lệ nhưng server từ chối đáp ứng nó. Có nghĩa là không được phép, người dùng không có quyền để tiếp cận với các tài nguyên
#===============================================
NOT_FOUND_CODE=404
NOT_FOUND_MESSAGE=NOT_FOUND
NOT_FOUND_DESCRIPTIONS=Các file được yêu cầu không có trên máy chủ. Có thể bởi vì những file này đã bị xóa, hoặc chưa từng tồn tại trước đây nhưng có thể có trong tương lai . Nguyên nhân thường là do lỗi chính tả trong URL.
#===============================================
METHOD_NOT_ALLOWED_CODE=405
METHOD_NOT_ALLOWED_MESSAGE=METHOD_NOT_ALLOWED
METHOD_NOT_ALLOWED_DESCRIPTIONS=Request method không được hỗ trợ cho các resource được yêu cầu.
#===============================================
NOT_ACCEPTABLE_CODE=406
NOT_ACCEPTABLE_MESSAGE=NOT_ACCEPTABLE
NOT_ACCEPTABLE_DESCRIPTIONS=Khi trình duyệt gửi một request để lấy thông tin từ server có nghĩa là trình duyệt gửi Accept header để nói cho server định dạng dữ liệu mà trình duyệt chấp nhận. Nếu server không thể gửi dữ liệu như định dạng trong accept header thì server sẽ trả về code này.
#===============================================
UNSUPPORTED_MEDIA_TYPE_CODE=415
UNSUPPORTED_MEDIA_TYPE_MESSAGE=UNSUPPORTED_MEDIA_TYPE
UNSUPPORTED_MEDIA_TYPE_DESCRIPTIONS=Server sẽ không chấp nhận Request, bởi vì kiểu, định dạng không được hỗ trợ. Ví dụ khi Client upload một ảnh có định dạng image/svg, nhưng server yêu cầu một định dạng là jpg.
#===============================================
UNPROCESSABLE_ENTITY_CODE=422
UNPROCESSABLE_ENTITY_MESSAGE=UNPROCESSABLE_ENTITY
UNPROCESSABLE_ENTITY_DESCRIPTIONS=Yêu cầu được hình thành tốt nhưng không thể thực hiện được do lỗi ngữ nghĩa.
#===============================================
TOO_MANY_REQUESTS_CODE=429
TOO_MANY_REQUESTS_MESSAGE=TOO_MANY_REQUESTS
TOO_MANY_REQUESTS_DESCRIPTIONS=User gửi quá nhiều request trong một khoảng thời gian.
#===============================================
INTERNAL_SERVER_ERROR_CODE=500
INTERNAL_SERVER_ERROR_MESSAGE=INTERNAL_SERVER_ERROR
INTERNAL_SERVER_ERROR_DESCRIPTIONS=Một thông báo chung chung, được đưa ra khi Server gặp phải một trường hợp bất ngờ và máy chủ đã gặp lỗi và không thể hoàn tất yêu cầu.
#===============================================
NOT_IMPLEMENTED_CODE=501
NOT_IMPLEMENTED_MESSAGE=NOT_IMPLEMENTED
NOT_IMPLEMENTED_DESCRIPTIONS=Server không công nhận các Request method hoặc không có khả năng xử lý nó.
#===============================================
SERVICE_UNAVAILABLE_CODE=503
SERVICE_UNAVAILABLE_MESSAGE=SERVICE_UNAVAILABLE
SERVICE_UNAVAILABLE_DESCRIPTIONS=Máy chủ hiện tại không thể thực hiện yêu cầu (vì bị quá tải hoặc đang phải bảo trì). Đây là một thông báo về tình trạng bận tạm thời của máy chủ.
#===============================================
